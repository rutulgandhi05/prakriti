intro: |
  You find yourself in a mysterious realm known as Eldoria, a land of magic and mystery. You are an adventurer, chosen to undertake a perilous journey that could shape the future of this world. Your choices will determine the fate of the inhabitants and yourself.

player:
  id: 1
  name: "Arin the Wanderer"
  profession: "Explorer"
  backstory: "A seasoned traveler who has roamed lands far and wide, seeking knowledge and relics."
  current_state: "curious"
  inventory: ["Map of Eldoria", "Old Compass"]

npcs:
  - id: 1
    name: "Eldon the Wise"
    profession: "Sage"
    temperament: "Patient"
    personality_traits: ["wise", "calm", "mysterious"]
    backstory: |
      Eldon has lived in Eldoria for centuries, watching over the land and its secrets. He knows the lore of ancient civilizations and holds knowledge that only a few have glimpsed.
    current_state: "observant"
    relationship_level: 0

  - id: 2
    name: "Lira the Brave"
    profession: "Warrior"
    temperament: "Fiery"
    personality_traits: ["brave", "impulsive", "loyal"]
    backstory: |
      A fierce protector of Eldoria, Lira defends her home and people with unwavering courage. Her fiery spirit sometimes puts her at odds with others, but her loyalty is unquestionable.
    current_state: "guarded"
    relationship_level: -1

quests:
  - id: 1
    name: "The Forgotten Shrine"
    description: |
      Legends speak of a shrine hidden deep within the forest, guarded by mystical creatures and ancient wards. The shrine is said to hold a relic with immense power. Eldon believes you might be the one to recover it.
    objectives:
      - description: "Locate the forest entrance marked by three ancient trees."
        condition: "has_map"
      - description: "Find the hidden path that leads to the shrine, using clues from Eldon."
        condition: "interacted_with_eldon"
      - description: "Retrieve the relic from the shrine and return it to Eldon."
        condition: "relic_retrieved"

  - id: 2
    name: "Defending the Village"
    description: |
      The village of Eldoria is under threat from roaming bandits. Lira has asked for your help to defend the people. Together, you must prepare and hold the defenses.
    objectives:
      - description: "Help Lira strengthen the village's defenses."
        condition: "interacted_with_lira"
      - description: "Gather supplies from nearby outposts to reinforce defenses."
        condition: "gathered_supplies"
      - description: "Stand with Lira to repel the bandit attack."
        condition: "defeated_bandits"

  - id: 3
    name: "Unraveling the Past"
    description: |
      Eldon has hinted at a hidden truth within the ruins of Eldoria's oldest fortress. The journey is perilous, but the answers might reveal secrets about Eldoriaâ€™s ancient lineage.
    objectives:
      - description: "Uncover clues about the lost civilization hidden in the fortress."
        condition: "clues_found"
      - description: "Piece together the story of Eldoria's ancient inhabitants."
        condition: "story_pieced"
      - description: "Present your findings to Eldon, sharing the truth of the past."
        condition: "findings_shared"
