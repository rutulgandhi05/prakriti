# story.yaml

intro: |
  You find yourself in the mysterious realm of Eldoria, a land filled with magic, ancient secrets, and captivating characters. Your journey as an adventurer is just beginning, and the choices you make will shape the fate of this world and your place within it.

player:
  id: 1
  name: "Arin the Wanderer"
  profession: "Explorer"
  backstory: "A seasoned traveler who has roamed far and wide, gathering knowledge and wisdom from ancient texts and distant lands."
  current_state: "curious"
  inventory: ["Map of Eldoria", "Old Compass"]

npcs:
  - id: 1
    name: "Eldon the Wise"
    profession: "Sage"
    temperament: "Patient"
    personality_traits: ["wise", "calm", "mysterious"]
    backstory: |
      Eldon has lived in Eldoria for centuries, watching over the land and its secrets. His vast knowledge of the ancient world is revered by many, though few have earned his trust.
    current_state: "observant"
    relationship_level: 0

  - id: 2
    name: "Lira the Brave"
    profession: "Warrior"
    temperament: "Fiery"
    personality_traits: ["brave", "impulsive", "loyal"]
    backstory: |
      A fierce protector of Eldoria, Lira is known for her courage and loyalty. She guards her people fiercely, and her impulsive nature often puts her at odds with others, though her loyalty is unmatched.
    current_state: "guarded"
    relationship_level: -1

  - id: 3
    name: "Mira the Merchant"
    profession: "Trader"
    temperament: "Cheerful"
    personality_traits: ["friendly", "resourceful", "curious"]
    backstory: |
      Mira is a beloved merchant in the village. Always ready with a smile and a story, she’s known for her resourcefulness and curiosity. She trades valuable information as much as goods.
    current_state: "welcoming"
    relationship_level: 1

quests:
  - id: 1
    name: "The Forgotten Shrine"
    description: |
      Legends speak of a hidden shrine deep within the forest, guarded by mystical creatures. Eldon believes that within the shrine lies a relic with immense power, and he believes you might be the one to retrieve it.
    objectives:
      - description: "Find the ancient trees marking the shrine's entrance."
        condition: "has_map"
      - description: "Seek Eldon’s guidance to decode the map."
        condition: "interacted_with_eldon"
      - description: "Retrieve the relic and return it to Eldon."
        condition: "relic_retrieved"

  - id: 2
    name: "Defending the Village"
    description: |
      The village is under threat from roaming bandits. Lira has asked for your help to prepare defenses and protect the villagers. Your bravery will be tested as you stand beside her.
    objectives:
      - description: "Strengthen the village's defenses with Lira."
        condition: "interacted_with_lira"
      - description: "Gather supplies from Mira’s shop."
        condition: "gathered_supplies"
      - description: "Repel the bandit attack alongside Lira."
        condition: "defeated_bandits"

  - id: 3
    name: "Unraveling the Past"
    description: |
      Eldon has hinted at secrets hidden within the ruins of an ancient fortress. The journey to uncover the past is fraught with danger, but the knowledge you may gain could reveal Eldoria’s hidden history.
    objectives:
      - description: "Discover clues about the lost civilization."
        condition: "clues_found"
      - description: "Piece together the history of Eldoria’s ancestors."
        condition: "history_deciphered"
      - description: "Share your findings with Eldon."
        condition: "findings_shared"
